<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка ПК</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header-logo">
                <img src="img/logo-header.svg" alt="">
            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#" class="">Чем занимаемся</a>
                    <a href="#" class="">Процесс работы</a>
                    <a href="#" class="">Команда</a>
                </nav>
                <button type="button" class="btn header-btn">Оставить заявку</button>
            </div>

        </div>
    </header>
    <main class="main">
        <section class="main__display">
            <div class="container">
                <h1 class="main__display-header">Собираем игровой ПК под ваш бюджет</h1>
                <div class="timer main__display-timer">
                    <div class="timer__item">
                        <div class="timer-count">18</div>
                        <div class="timer-text">дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer-count">18</div>
                        <div class="timer-text">часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer-count">18</div>
                        <div class="timer-text">минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer-count">18</div>
                        <div class="timer-text">секунд</div>
                    </div>
                </div>
                <button class="btn main__display-btn">Оставить заявку</button>
            </div>
            <div class="main__display-background">
                <img src="img/main-screen__bgc.jpg" alt="">
            </div>
        </section>

    </main>
    
</body>
</html>
